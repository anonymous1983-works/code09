<!doctype html>
<html class="no-js" lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>paris</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="/bower_components/animate.css/animate.min.css">
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/simple-grid/simple-grid.min.css" />
    <link rel="stylesheet" href="/bower_components/fullpage.js/dist/jquery.fullpage.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>
<body class="bg-violet">
<!--[if lt IE 10]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
<header>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <img src="assets/logo.jpg" title="" alt=""/>
                <span data-template="{{header.title}}"></span>
                <div class="">
                    <ul>
                        <li>
                            <div data-template="{{start.button_start}}"></div>
                        </li>
                        <li>
                            <a href="" data-template="{{header.geolocation.link}}" target="blank">
                                <img data-template="{{icons.arrow}}" src="" title="" alt=""/>
                            </a>
                        </li>
                        <li>
                            <a href="" data-template="{{header.call.link}}" target="blank">
                                <img data-template="{{icons.phone}}" src="" title="" alt=""/>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container mainContainer recap">
    <div class="row">
        <div class="col-12">
            <div>
                <div data-template="{{recap.title}}"></div>
                <span class="js-info profile">
                    <img data-template="{{icons.info}}" src="" title="" alt=""/>
                </span>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- left part -->

        <div class="col-6">
            <div class="col-12">
                <div class="center-text" data-template="{{recap.renvenubymonth}}"></div>
                <input type="text" class="js-input-binding" data-binding="income.incomeTotal" />
            </div>
            <form name="" class="js-form-binding incoming">
                <div class="row">
                    <div class="col-12">
                        <div class="col-6">
                            <div>
                                <div data-template="{{recap.lastSalary.main}}" class="form-title"></div>
                                <div data-template="{{recap.lastSalary.secondary}}" class="form-subTitle"></div>
                            </div>
                        </div>
                        <div class="col-6">
                            <input type="text" class="js-input-binding" data-binding="income.salary"/>
                        </div>
                    </div>
                </div>
                <div class="row" class="js-row-templated">
                    <div class="col-12">
                        <div class="col-6">
                            <div>
                                <div data-template="{{recap.otherIncoming.main}}" class="form-title"></div>
                                <div data-template="{{recap.otherIncoming.secondary}}"class="form-subTitle"></div>
                            </div>
                        </div>
                        <div class="col-6">
                            <input type="text" class="js-input-binding" data-binding="income.otherIcoming" data-binding-type="array"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!-- right part -->
        <div class="col-6">
            <div class="col-12">
                <div class="center-text" data-template="{{recap.expensebymonth}}"></div>
                <input type="text" class="js-input-binding" data-binding="expenseTotal" />
            </div>
            <form name="" class="js-form-binding expense">
                <!--- HOBBY ---->
                <div class="row">
                    <div class="col-12">
                        <div class="col-6">
                            <div>
                                <div class="form-title js-text-binding"></div>
                                <div class="form-subTitle js-text-binding"></div>
                            </div>
                        </div>
                        <div class="col-6">
                            <input type="text" class="js-input-binding" data-binding="hobby"/>
                        </div>
                    </div>
                </div>
                <!--- HOME ---->
                <div class="row">
                    <div class="col-12">
                        <div class="col-6">
                            <div>
                                <div data-template="{{recap.home.main}}" class="form-title"></div>
                                <div data-template="{{recap.home.secondary}}" class="form-subTitle"></div>
                            </div>
                        </div>
                        <div class="col-6">
                            <input type="text" data-binding="expense.home"/>
                        </div>
                    </div>
                </div>
                <!--- FAMILY ---->
                <div class="row">
                    <div class="col-12">
                        <div class="col-6">
                            <div>
                                <div data-template="{{recap.family.main}}" class="form-title"></div>
                                <div data-template="{{recap.family.secondary}}" class="form-subTitle"></div>
                            </div>
                        </div>
                        <div class="col-6">
                            <input type="text" data-binding="expense.family"/>
                        </div>
                    </div>
                </div>
                <!--- HEALTH ---->
                <div class="row">
                    <div class="col-12">
                        <div class="col-6">
                            <div>
                                <div data-template="{{recap.health.main}}" class="form-title"></div>
                                <div data-template="{{recap.health.secondary}}" class="form-subTitle"></div>
                            </div>
                        </div>
                        <div class="col-6">
                            <input type="text" data-binding="expense.health"/>
                        </div>
                    </div>
                </div>
                <!--- OTHER EXPENSE ---->
                <div class="row js-row-templated">
                    <div class="col-12">
                        <div class="col-6">
                            <div>
                                <div data-template="{{recap.other.main}}" class="form-title"></div>
                                <div data-template="{{recap.other.secondary}}" class="form-subTitle"></div>
                            </div>
                        </div>
                        <div class="col-6">
                            <input type="text" data-binding="expense.otherExpenses" data-binding-type="array"/>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>


    <div class="row">
        <div class="col-12">
            <div class="next">
                <div class="center-text">
                    <input type="button" class="btn" data-template="{{global.recap}}" value="" />
                </div>
            </div>
        </div>
    </div>

</div>
<div class="loader"></div>
<!-- build:js scripts/vendor.js -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/lodash/dist/lodash.min.js"></script>
<script src="bower_components/lodash-deep/lodash-deep.min.js"></script>
<!-- bower:js -->
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/lodash/lodash.js"></script>
<script src="/bower_components/lodash-deep/lodash-deep.min.js"></script>
<script src="/bower_components/fullpage.js/dist/jquery.fullpage.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/main.js -->
<script src="scripts/components/events.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/utils.js"></script>
<script src="scripts/settings.js"></script>
<script src="scripts/components/loader.js"></script>
<script src="scripts/components/popin.js"></script>
<script src="scripts/components/datasFiller.js"></script>
<script src="scripts/components/dataStorage.js"></script>
<script src="scripts/components/dataLoader.js"></script>
<script src="scripts/components/dataBinder.js"></script>
<script src="scripts/components/recap.js"></script>

<!-- endbuild -->
</body>
</html>
