<header class="axa-header">
    <div class="container">
        <div class="row">
            <div class="col-12">


                <div class="pull-left navbar-left">
                    <h1 class="axa-header_brand">
                        <a class="brand_link" href="" data-template="{{header.brand.link}}" data-toggle="axa-fullpage-btn_section" axa-fullpage-target="home">
                            <span class="text" data-template="{{header.brand.title}}"></span>
                        </a>
                    </h1>
                </div>
                <div class="pull-right navbar-right">
                    <ul class="axa-header_navbar" id="axa-header_navbar">
                        <li class="item-start">
                            <a href="" class="btn btn-start" data-template="{{header.navbar.button_start.link}}" data-toggle="axa-fullpage-btn_section" axa-fullpage-target="#profile">
                                <span class="text" data-template="{{header.navbar.button_start.text}}"></span>
                            </a>
                        </li>
                        <li class="item-geolocation">

                                <img class="icon" data-template="{{header.navbar.geolocation.icon}}" src="" data-template-title="" title="" data-template-alt="{{header.navbar.geolocation.attr.alt}}" alt=""  />
                            </a>
                        </li>
                        <li class="item-call">
                            <a href="" class="btn btn-call" data-template="{{header.navbar.call.link}}" target="blank">
                                <img class="icon" data-template="{{header.navbar.call.icon}}" src="" data-template-title="{{header.navbar.call.attr.title}}" title="" data-template-alt="{{header.navbar.call.attr.alt}}" alt=""/>
                            </a>

<div class="axa-page section fp-auto-heigh page-profile bg-orange"
     id="page-profile"
     axa-fullpage-anchor="profile">

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="page-title">
                    <h2 class="text">
                        <span data-template="pages.profile.title"></span>
                        <i class="js-info btn-icon btn-popin icon-info-circle" data-toggle="axa-popin"
                           axa-popin='{
                                "data":{
                                    "theme": "theme-profile",
                                    "idText":"pages.profile.popup.text",
                                    "idTitle":"pages.profile.popup.title",
                                    "image": {
                                        "idPath":"pages.profile.popup.image.path",
                                        "idAlt":"pages.profile.popup.image.alt",
                                        "idName":"pages.profile.popup.image.name"
                                        }
                                },
                                 "callback": ""
                            }'></i>
                        <div class="hide">
                            <div id="idPopinTextProfile" data-template="pages.profile.popup.text"></div>
                            <div id="idPopinTitleProfile" data-template="pages.profile.popup.title"></div>
                            <div id="idPopinImagePathProfile" data-template="pages.profile.popup.image.path"></div>
                            <div id="idPopinImageAltProfile" data-template="pages.profile.popup.image.alt"></div>
                            <div id="idPopinImageNameProfile" data-template="pages.profile.popup.image.name"></div>
                        </div>
                    </h2>

                </div>

                <a href="#" class="btn-back btn-slide-back"><span class="text"
                                                                  data-template="global.back"></span></a>
            </div>
        </div>
    </div>
