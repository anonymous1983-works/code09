<html class="no-js" lang="fr">
<head>

    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>paris</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->

    <link rel="stylesheet" href="/bower_components/simple-grid/simple-grid.min.css" />

<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade

<!-- start header.tpl.html-->
<!-- ---------------------------------- -->
<!--            Header TPL              -->
<!-- ---------------------------------- -->
<header class="axa-header">
    <div class="container">
        <div class="row">

                <div class="pull-left navbar-left">
                    <h1 class="axa-header_brand">
                        <a class="brand_link" href="" data-template="{{header.brand.link}}" data-toggle="axa-fullpage-btn_section" axa-fullpage-target="home">
                            <span class="text" data-template="{{header.brand.title}}"></span>
                        </a>
                    </h1>
                </div>
                <div class="pull-right navbar-right">
                    <ul class="axa-header_navbar" id="axa-header_navbar">
                        <li>
                            <a href="" class="btn btn-start" data-template="{{header.navbar.button_start.link}}" data-toggle="axa-fullpage-btn_section" axa-fullpage-target="#profile">
                                <span class="text" data-template="{{header.navbar.button_start.text}}"></span>
                            </a>
                        </li>
                        <li>
                            <a href="" class="btn btn-geolocation" data-template="{{header.navbar.geolocation.link}}" target="blank">
                                <img class="icon" data-template="{{header.navbar.geolocation.icon}}" src="" data-template-title="" title="" data-template-alt="{{header.navbar.geolocation.attr.alt}}" alt=""  />
                            </a>
                        </li>
                        <li>
                            <a href="" class="btn btn-call" data-template="{{header.navbar.call.link}}" target="blank">
                                <img class="icon" data-template="{{header.navbar.call.icon}}" src="" data-template-title="{{header.navbar.call.attr.title}}" title="" data-template-alt="{{header.navbar.call.attr.alt}}" alt=""/>
                            </a>
                        </li>
                    </ul>
                </div>

        </div>
    </div>
</header>
<!-- end header.tpl.html-->

<div class="axa-main" id="fullpage">

<!-- start page-home-a.tpl.html-->
<!-- ---------------------------------- -->
<!--            PAGE HOME A             -->
<!-- ---------------------------------- -->
<div class="axa-page section page-home-a bg-turquoise"
     id="page-home-a"
     axa-fullpage-anchor="home">

    <div class="page-container">

        <div class="center">
            <h2 class="page-title" data-template="{{pages.home.a.title}}"></h2>

            <a href="" class="btn btn-start" data-template="{{pages.home.a.button_start.link}}"
               data-toggle="axa-fullpage-btn_section" axa-fullpage-target="#profile">
                <span class="text" data-template="{{pages.home.a.button_start.text}}"></span>
            </a>
        </div>


        <a href="" class="btn btn-next" data-template="{{pages.home.a.button_next.link}}">
            <span class="text" data-template="{{pages.home.a.button_next.text}}"></span>
            <i class="icons">
                <i class="icon-a"></i>
            </i>
        </a>
    </div>

</div>
<!-- end page-home-a.tpl.html-->

<!-- start page-profile-a.tpl.html-->
<!-- ---------------------------------- -->
<!--            PAGE PROFILE A          -->
<!-- ---------------------------------- -->
<div class="axa-page section fp-auto-heigh page-profile page-profile-a bg-orange"
     id="page-profile-a"
     axa-fullpage-anchor="profile">

    <div class="axa-page-container cell ">
        <div class="container">
            <div class="row">

                <div class="page-title">
                    <h2 class="text" data-template="{{pages.profile.title}}"></h2>
                    <i class="js-info profile btn-icon btn-popin icon-info-circle"></i>
                </div>

                <div class="page-container">
                    <h3 class="title-style-1" data-template="{{pages.profile.sections.a.text1}}"></h3>
                    <div class="form axa-form">
                        <div class="form-group animated fadeInUpBig">
                            <span class="form-text" data-template="{{pages.profile.sections.a.text2}}"></span>
                            <input data-binding="personal.dayofbirth" name="dayofbirth" class="form-control"
                                   style="width: 74px" placeholder="00"/>
                            <span class="form-text" data-template="{{pages.profile.sections.a.text2_2}}"></span>
                        </div>

                        <div class="form-group animated">
                            <span class="form-text" data-template="{{pages.profile.sections.a.text3}}"></span>
                            <select data-binding="personal.gender" name="gender" class="form-control">
                                <option val=""></option>
                                <option val="mr">Monsieur</option>
                                <option val="mme">Madame</option>
                                <option val="mlle">Mademoiselle</option>
                            </select>
                            <span class="form-text" data-template="{{pages.profile.sections.a.text3_2}}"></span>
                        </div>

                        <div class="form-group animated">
                            <span class="form-text" data-template="{{pages.profile.sections.a.text4}}"></span>
                            <select data-binding="personal.region" name="region" class="form-control">
                                <option val=""></option>
                                <option val="51">Alsace Champagne</option>
                                <option val="19">Aquitaine Limousin</option>
                                <option val="15">Aquitaine Rhone Alpes</option>
                                <option val="21">Bourgogne Franche Comté</option>
                                <option val="22">Bretagne</option>
                                <option val="28">Centre Val de Loire</option>
                                <option val="2A">Corse</option>
                                <option val="75">Ile de France</option>
                                <option val="99">Languedoc Roussillon</option>
                                <option val="62">Nord Pas de Calais</option>
                                <option val="76">Normandie</option>
                                <option val="85">Pays de la Loire</option>
                                <option val="99">PACA</option>

                            </select>
                            <span class="form-text" data-template="{{pages.profile.sections.a.text4_2}}"></span>
                            <select data-binding="personal.owner" name="owner" class="form-control">
                                <option val=""></option>
                                <option val="landlord">proprietaire</option>
                                <option val="tenant">locataire</option>
                            </select>
                        </div>

                        <div class="form-group animated">
                            <span class="form-text" data-template="{{pages.profile.sections.a.text5}}"></span>
                            <select data-binding="personal.maritalStatus" name="maritalStatus" class="form-control">
                                <option val=""></option>
                                <option val="couple">en couple</option>
                                <option val="single">célibataire</option>
                            </select>
                            <span class="form-text" data-template="{{pages.profile.sections.a.text5_2}}"></span>
                            <input type="text" class="form-control" style="width: 54px"/>
                            <span class="form-text" data-template="{{pages.profile.sections.a.text5_3}}"></span>
                            <span class="form-text" data-template="{{pages.profile.sections.a.text5_4}}"></span>
                            <input type="text" class="form-control" style="width: 54px"/>
                            ,
                            <input type="text" class="form-control" style="width: 54px"/>
                            <span class="form-text" data-template="{{pages.profile.sections.a.text5_5}}"></span>
                        </div>
                    </div>

                </div>


            </div>
        </div>
    </div>


</div>
<!-- end page-profile-a.tpl.html-->

<!-- start page-home-a.tpl.html-->
<!-- ---------------------------------- -->
<!--            PAGE HOME A             -->
<!-- ---------------------------------- -->
<div class="axa-page section page-home-a bg-turquoise"
     id="page-home-c"
     axa-fullpage-anchor="pageHomeC">

    <div class="page-container">

        <div class="center">
            <h2 class="page-title" data-template="{{pages.home.a.title}}"></h2>

            <a href="" class="btn btn-start" data-template="{{pages.home.a.button_start.link}}"
               data-toggle="axa-fullpage-btn_section" axa-fullpage-target="#profile">
                <span class="text" data-template="{{pages.home.a.button_start.text}}"></span>
            </a>
        </div>


        <a href="" class="btn btn-next" data-template="{{pages.home.a.button_next.link}}">
            <span class="text" data-template="{{pages.home.a.button_next.text}}"></span>
            <i class="icons">
                <i class="icon-a"></i>
            </i>
        </a>
    </div>

</div>
<!-- end page-home-a.tpl.html-->

</div>

<script src="scripts/main.js"></script>

<script src="scripts/components/recap.js"></script>
<script src="scripts/components/fullpage.js"></script>
<script src="scripts/components/form.js"></script>
<!-- endbuild -->

</body>
</html>
