<!doctype html>
<html class="no-js" lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>paris</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="/bower_components/animate.css/animate.min.css">
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/simple-grid/simple-grid.min.css" />
    <link rel="stylesheet" href="/bower_components/fullpage.js/dist/jquery.fullpage.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>
<body class="bg-orange">
<!--[if lt IE 10]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
<header>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <img src="assets/logo.jpg" title="" alt=""/>
                <span data-template="{{header.title}}"></span>
                <div class="">
                    <ul>
                        <li>
                            <div data-template="{{start.button_start}}"></div>
                        </li>
                        <li>
                            <a href="" data-template="{{header.geolocation.link}}" target="blank">
                                <img data-template="{{icons.arrow}}" src="" title="" alt=""/>
                            </a>
                        </li>
                        <li>
                            <a href="" data-template="{{header.call.link}}" target="blank">
                                <img data-template="{{icons.phone}}" src="" title="" alt=""/>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container mainContainer">
    <div class="row">
        <div class="col-12">
            <div>
                <div data-template="{{profile.title}}"></div>
                <span class="js-info profile">
                    <img data-template="{{icons.info}}" src="" title="" alt=""/>
                </span>
                <span class="js-info profile">
                    <img data-template="{{icons.info}}" src="" title="" alt=""/>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="row-line">
                <input data-binding="personal.dayofbirth" name="dayofbirth"  type="date"/>
            </div>
            <div class="row-line">
                <select data-binding="personal.gender" name="gender">
                    <option val="mr">Monsieur</option>
                    <option val="mme">Madame</option>
                    <option val="mlle">Mademoiselle</option>
                </select>
            </div>
            <div class="row-line">
                <select data-binding="personal.maritalStatus" name="maritalStatus">
                    <option val="couple">en couple</option>
                    <option val="single">célibataire</option>
                    <option val="complicated">c'est compliqyé</option>
                </select>
                <input data-binding="personal.childNb" name="childNb"  type="text"/>
                <input data-binding="personal.children_1" name="children_1"  type="text"/>
                <input data-binding="personal.children_2" name="children_2"  type="text"/>

            </div>
            <div class="row-line">
                <select data-binding="personal.region" name="region">
                    <option val="75">idf</option>
                    <option val="10">champagne</option>
                    <option val="06">provence</option>
                </select>
                <select data-binding="personal.owner" name="owner">
                    <option val="landlord">proprietaire</option>
                    <option val="tenant">locataire</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="row-line">
                <input data-binding="professional.experience" name="experience" type="number"/>
                <select data-binding="professional.employee" name="employee">
                    <option val="no-cadre">non cadre</option>
                    <option val="cadre">cadre</option>
                </select>
            </div>

            <div class="row-line">
                <input data-binding="income.salary" name="salary" type="number"/>
            </div>

            <div class="row-line">
                <select data-binding="professional.evolution" name="evolution">
                    <option val="-1">modéree -1%/an</option>
                    <option val="0">0%/an</option>
                    <option val="1">1%/an</option>
                </select>
            </div>
            <div class="row-line">
                <select data-binding="activities.hobby" name="hobby">
                    <option val="globe-trotter">globe-trotter</option>
                    <option val="fashionista">Fashionista</option>
                    <option val="music">music</option>
                    <option val="other">autre</option>
                </select>
                <select data-binding="activities.expenses" name="expenses">
                    <option val="100">100</option>
                    <option val="200">200</option>
                    <option val="300">300</option>
                    <option val="400">400</option>
                    <option val="500">500</option>
                </select>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-12">
            <div class="next">
                <div class="center-text">
                    <a href="" data-template="{{global.backLink}}" target="blank">
                        <img data-template="{{icons.back}}" src="" title="" alt=""/>
                    </a>
                </div>
            </div>
            <div class="part perso">
                <div data-template="{{profile.perso}}"></div>
                <form>
                    <div class="row-line">
                        <div data-template="{{profile.year}}" class="animated fadeInDown"></div>
                    </div>
                    <div class="row-line">
                        <div data-template="{{profile.gender}}" class="animated hide"></div>
                    </div>
                    <div class="row-line">
                        <div data-template="{{profile.situation}}" class="animated hide"></div>
                    </div>
                    <div class="row-line">
                        <div data-template="{{profile.locale}}" class="animated hide"></div>
                    </div>
                </form>
            </div>
            <div class="part pro">
                <div data-template="{{profile.pro}}"></div>
                <form>
                    <div class="row-line">
                        <div data-template="{{profile.experience}}" class="animated hide"></div>
                    </div>
                    <div class="row-line">
                        <div data-template="{{profile.salary}}" class="animated hide"></div>
                    </div>
                    <div class="row-line">
                        <div data-template="{{profile.evolution}}" class="animated hide"></div>
                    </div>
                </form>
            </div>
            <div class="part hobby">
                <div data-template="{{profile.hobby}}"></div>
                <form>
                    <div class="row-line">
                        <div data-template="{{profile.activity}}" class="animated hide"></div>
                    </div>
                </form>
            </div>
            <div class="next">
                <div class="center-text">
                    <input type="button" class="btn" data-template="{{global.next}}" value="" />
                </div>
            </div>
        </div>
    </div>

</div>
<div class="loader"></div>
<!-- build:js scripts/vendor.js -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/lodash/dist/lodash.min.js"></script>
<script src="bower_components/lodash-deep/lodash-deep.min.js"></script>
<!-- bower:js -->
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/lodash/lodash.js"></script>
<script src="/bower_components/lodash-deep/lodash-deep.min.js"></script>
<script src="/bower_components/fullpage.js/dist/jquery.fullpage.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/main.js -->
<script src="scripts/components/events.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/utils.js"></script>
<script src="scripts/settings.js"></script>
<script src="scripts/components/loader.js"></script>
<script src="scripts/components/popin.js"></script>
<script src="scripts/components/datasFiller.js"></script>
<script src="scripts/components/dataStorage.js"></script>
<script src="scripts/components/dataLoader.js"></script>
<script src="scripts/components/dataBinder.js"></script>
<script src="scripts/components/recap.js"></script>

<!-- endbuild -->
</body>
</html>
